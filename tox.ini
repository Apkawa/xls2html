[tox]
minversion=2.3
skip_missing_interpreters=true
envlist =
    py27
    py3{5,6,7,8}
    py3{6,7,8}-openpyxl24
    flake8


[testenv]
changedir={toxinidir}
deps =
    -r{toxinidir}/requirements.txt
    openpyxl24: openpyxl<2.5

commands =
    py.test ./tests/ --basetemp={envtmpdir} {posargs}

[testenv:flake8]
commands = flake8 .
deps = flake8

[flake8]
exclude =
    .git,
    .tox,
    build,
    dist